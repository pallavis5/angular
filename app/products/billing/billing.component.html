<div class="search-bar">
  <div class="row">
    <div class="col-xl-11 mt-3 ml-5 mr-5">
      <form>
        <div class="input-group md-form form-sm form-1 pl-0">
          <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3 mb-5" id="basic-text1"><i
                class="material-icons">add_shopping_cart</i></span>
          </div>
          <input type="search" class="form-control" name="search-bar" [(ngModel)]="searchKey" (input)="newSearch()"
            placeholder="Search Products">
        </div>
      </form>
    </div>
    <ul *ngIf="searchKey">
      <a class="dropdown-item badge badge-success" *ngFor="let type of filteredlist" selected="type"
          (click)="list(type)">{{type.proName}}</a>
    </ul>
  </div>

  <div class="row">
    <div class="col-xl-11 mt-5 ml-5 mr-5 mx-auto">
      <h4 class="text-danger">User Table</h4>
      <div class="card mt-5">
        <table class="table">
          <tr>
            <th class="ml-5">Product Code</th>
            <th class="ml-5">Product Name</th>
            <th class="ml-5">Rate per quantity</th>
            <th class="ml-5">Quantity</th>
            <th class="ml-5">Total</th>
          </tr>
          <tr *ngFor="let choice of userList">
            <td class="ml-5">{{choice.proCode}}</td>
            <td class="ml-5">{{choice.proName}}</td>
            <td class="ml-5">{{choice.rate}}</td>
            <td class="ml-5"> <button id="decrement" (click)='remove(choice)'>
                <i class="material-icons">remove_circle</i>
              </button>
              <input type="text" id="quantity" name="Quantity" value="{{choice.quantity}}" class="quantity" size="3" />
              <button id="increment" (click)='add(choice)' [disabled]="choice.quantity==choice.stockCount">
                <i class="material-icons">add_circle</i>
              </button>
            <div><small *ngIf="choice.quantity==choice.stockCount">Out Of Stock</small></div></td>
            <td class="ml-5">{{choice.quantity*choice.rate}}</td>
          </tr>
          <tr>
            <th class="ml-5">Bill Amount</th>
            <td class="ml-5"></td>
            <td class="ml-5"></td>
            <td class="ml-5"></td>
            <th class="ml-5">{{total}}</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <input type="text" name="contact" id="contact" [(ngModel)]="contact" placeholder="Enter Contact Number" required>

  </div>
  <div> <input type="submit" class="btn colors mt-5" value="Bill" (click)="onSaveClick()"></div>
</div>
